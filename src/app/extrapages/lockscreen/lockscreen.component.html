<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Bloqueo de pantalla</h5>
                  <p>¡Ingresa tu contraseña para desbloquear la pantalla!</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/dashboard">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" height="22">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form>

                <div class="user-thumb text-center mb-4">
                  <img src="assets/images/users/avatar-1.jpg" class="rounded-circle img-thumbnail avatar-md"
                    alt="thumbnail">
                  <h5 class="font-size-15 mt-3"> Usuario</h5>
                </div>
                <div class="mb-3">
                  <label for="userpassword">Contraseña</label>
                  <input type="password" class="form-control" id="userpassword" placeholder="Ingresa tu Contraseña">
                </div>

                <div class="text-end">
                    <button class="btn btn-primary w-md" type="submit">Desbloquear</button>
                  </div>

              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p>¿No eres tú? Regresar <a routerLink="/account/login" class="fw-medium text-primary"> Iniciar sesión </a> </p>
          <p>© {{year}} CRM.  Creado por <i class="mdi mdi-heart text-danger"></i> Midas Solutions Center</p>
        </div>
      </div>
    </div>
  </div>
</div>
